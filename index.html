
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Access</title>

<style>
body{
    margin:0;
    background:#f0f2f5;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}
.container{
    max-width:520px;
    margin:60px auto;
    padding:15px;
}
.card{
    background:#fff;
    border-radius:10px;
    box-shadow:0 2px 12px rgba(0,0,0,.08);
    padding:25px;
}
.header{
    display:flex;
    align-items:center;
    margin-bottom:15px;
}
.dp{
    width:46px;
    height:46px;
    border-radius:50%;
    background:#1877f2;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    margin-right:12px;
}
.header h3{
    margin:0;
    font-size:16px;
}
.header p{
    margin:2px 0 0;
    font-size:13px;
    color:#65676b;
}
.content{
    font-size:15px;
    line-height:1.6;
    margin-bottom:20px;
}
input{
    width:100%;
    padding:12px;
    margin-top:12px;
    border:1px solid #ddd;
    border-radius:6px;
    font-size:14px;
}
.btn{
    width:100%;
    padding:12px;
    margin-top:15px;
    background:#1877f2;
    border:none;
    color:#fff;
    font-size:14px;
    font-weight:600;
    border-radius:6px;
    cursor:pointer;
}
.btn:disabled{
    opacity:.7;
}
.error{
    color:#d93025;
    font-size:13px;
    margin-top:10px;
    display:none;
}
.note{
    font-size:12px;
    color:#65676b;
    text-align:center;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="container">
<div class="card">

<div class="header">
<div class="dp">FB</div>
<div>
<h3>Verification Required</h3>
<p>Secure request process</p>
</div>
</div>

<div class="content">
<p>Please enter the password to continue.</p>
</div>

<input type="password" id="password" placeholder="Enter password">
<button class="btn" onclick="checkPassword()">Continue</button>

<div class="error" id="errorMsg">Incorrect password. Please try again.</div>

<p class="note">This step is required to proceed.</p>

</div>
</div>

<script>
function checkPassword(){
    const pass = document.getElementById("password").value.trim();
    const correctPassword = "FB-REQUEST"; // ‚Üê apna password yahan set karo

    if(pass === correctPassword){
        alert("Access granted!"); // ya yahan aap koi action/routing kar sakte ho
        // window.location.href = "somepage.html"; // agar future me redirect chahiye
    }else{
        document.getElementById("errorMsg").style.display = "block";
    }
}
</script>

</body>
</html>
